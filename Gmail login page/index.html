<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Account</h1>
        <p class="subtitle"></p>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email or phone</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="button-group">
                <button type="button" class="secondary-button" id="signupButton">Sign Up</button>
                <button type="submit" class="primary-button" id="signinButton">Sign In</button>
            </div>
        </form>
        <p class="footer-text">Not your computer? Use a private window to sign in.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
